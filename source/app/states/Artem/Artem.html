<div id="artemPage" class="container">

    <div class="jumbotron text-center">
        <h1>Hello ! : )</h1>
        <p class="lead">
            <div class="logo">

            </div>
             <br>
            
    <div class="forms">
        <form>
            <h1> Заполните форму </h1>
            <P> Введите имя: </P>
            <input type="text" name="firstName">
            <P> Введите фамилию: </P>
            <input type="text" name="lastName">
            <P> Введите пароль: </P>
            <input type="password" name="lastName">
            <button> Check!</button>
        </form>

    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" data-ng-repeat="item in vm.connections | orderBy:'rank' ">
            <div class="thumbnail">
                <img class="pull-right" width="90" data-ng-src="{{ item.logo }}" alt="{{ awesomeThing.title }}">
                <div class="caption">
                    <h3><a target="_blank" data-ng-href="{{item.url}}">{{ item.name }}</a></h3>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
